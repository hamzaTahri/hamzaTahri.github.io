<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
    <style>
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{{ page.hero_image | default: "assets/img/hero-bg.jpg" | relative_url }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            z-index: 2;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .project-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .section-header p {
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 700px;
            margin: 0 auto;
        }

        .project-meta {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .meta-item {
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta-item i {
            font-size: 1.5rem;
            color: #149ddd;
        }

        .meta-item span {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .tech-stack-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        .tech-stack-section h3 {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .tech-item {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .tech-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tech-item i {
            font-size: 2.5rem;
            color: #149ddd;
            margin-bottom: 10px;
        }

        .tech-item span {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #149ddd;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .project-link:hover {
            background: #0d6efd;
            transform: translateY(-3px);
            color: white;
        }

        .gallery-section {
            padding: 80px 0;
            background: white;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-header h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .gallery-header p {
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 700px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-overlay h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .gallery-overlay p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #149ddd;
        }

        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 20px;
            transition: color 0.3s ease;
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            color: #149ddd;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1.1rem;
            }

            .project-meta {
                flex-direction: column;
                align-items: center;
            }

            .meta-item {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
        
        {% if page.extra_css %}
        {{ page.extra_css }}
        {% endif %}
    </style>
</head>

<body>
    {% include header.html %}

    <main id="main">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>{{ page.project_title | default: page.title }}</h1>
                <p>{{ page.project_subtitle | default: page.description }}</p>
            </div>
        </section>

        {{ content }}
    </main>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="lightbox-close"><i class="bx bx-x"></i></span>
        <span class="lightbox-prev"><i class="bx bx-chevron-left"></i></span>
        <span class="lightbox-next"><i class="bx bx-chevron-right"></i></span>
        <img src="" alt="Gallery Image">
    </div>

    {% include scripts.html %}

    <script>
        // Lightbox functionality
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.querySelector('.lightbox');
            
            if (galleryItems.length === 0 || !lightbox) return;
            
            const lightboxImg = lightbox.querySelector('img');
            const lightboxClose = lightbox.querySelector('.lightbox-close');
            const lightboxPrev = lightbox.querySelector('.lightbox-prev');
            const lightboxNext = lightbox.querySelector('.lightbox-next');
            let currentImageIndex = 0;

            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentImageIndex = index;
                    updateLightboxImage();
                    lightbox.classList.add('active');
                });
            });

            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });

            lightboxPrev.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
                updateLightboxImage();
            });

            lightboxNext.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
                updateLightboxImage();
            });

            function updateLightboxImage() {
                const imageUrl = galleryItems[currentImageIndex].getAttribute('data-image');
                lightboxImg.src = imageUrl;
            }

            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;

                if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                } else if (e.key === 'ArrowLeft') {
                    currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
                    updateLightboxImage();
                } else if (e.key === 'ArrowRight') {
                    currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
                    updateLightboxImage();
                }
            });
        });
    </script>
    
    {% if page.extra_js %}
    <script>
        {{ page.extra_js }}
    </script>
    {% endif %}
</body>

</html>
